<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  {% block head %}
    <title>ChatApp Navbar</title>
    {% endblock  %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  
</head>
<body>

  <nav class="navbar">
    <div class="logo">ChatApp</div>
    <div class="nav-items">
      {% if not user.is_authenticated %}
        <button><a href="/users/register/">Register</a></button>
      {% endif %}
      {% if not user.is_authenticated %}
        <button><a href="/users/login/">Login</a></button>
      {% endif %}
      {% if user.is_authenticated %}
        <form action="/users/logout_user/", method="post">
          {% csrf_token %}
          <button>Logout</button>
        </form> 
      {% endif %}
      <div class="profile">
        <span>ðŸ‘¤</span>
        <!-- Or use an image: <img src="profile.jpg" alt="Profile" /> -->
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock  %}
</body>
</html>
