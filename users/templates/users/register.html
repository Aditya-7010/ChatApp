{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static 'css/register.css' %}"> 
{% endblock  %}

{% block content %}

        {% csrf_token %}
        {{form}}
        <button class="submit_button">Submit</button>
    </form>
{% endblock  %}
